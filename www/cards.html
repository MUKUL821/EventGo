<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile - cards</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />

		<!-- nativeDroid core CSS -->
		
        <link rel="stylesheet" href="css/nativedroid2.css" />
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/nativedroid2.color.blue-grey.css" id='jQMnDColor' />
 <link rel="stylesheet" href="css/material-design-iconic-font.css"/>

		<!-- jQuery / jQueryMobile Scripts -->
	<script type='text/javascript' src='js/jquery-2.1.1.js'></script> 
	

<script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>	
<style>
.ui-panel-inner > .ui-listview > .ui-li-divider {
    background-color: transparent;
    color: white;
    font-weight: 400;
    font-size: 25px;
    line-height: 1.4em;
    /* font-weight: 500; */
}
.cards{ background-image: url("NearMe.png");
    background-color: #cccccc;}
</style>	

	<script type='text/javascript' src='js/jquery.mobile-1.4.5.js'></script> 

		<!-- Extras for: Cards.html -->
	    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        

    </head>
    <body>

	<div id='map-canvas'></div>
        
    <div data-role="page" data-theme='b'>


           <div data-role="header" data-position="fixed" class="wow fadeIn ui-header ui-bar-inherit ui-header-fixed slidedown" role="banner" style="visibility: visible; animation-name: fadeIn;">
				<a href="#leftpanel" class="ui-btn-left wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button" data-wow-delay="0.8s" data-role="button" role="button" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeIn;"><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn ui-title" data-wow-delay="0.4s" role="heading" aria-level="1" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeIn;">Listview</h1>
			</div>
     <div data-role="panel" id="leftpanel" data-display="overlay" style="background: #484545;z-index: 999999999999999;" data-position-fixed="true" class="ui-panel ui-panel-position-left ui-panel-display-overlay ui-body-inherit ui-panel-fixed ui-panel-animate ui-panel-open">

				<div class="ui-panel-inner"><div class="nd2-sidepanel-profile wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;">
					<img class="profile-background" src="img/profile.jpg">
					<div class="row">
						<div class="col-xs-4 center-xs">
							<div class="box">
								<img class="profile-thumbnail"style="width: 45px;" src="img/profile-pic.jpg">
							</div>
						</div>
						<div class="col-xs-8">
							<div class="box profile-text">
								<strong>Mukul Bajpai</strong>
								<span class="subline"> User</span>
							</div>
						</div>
					</div>
				</div><ul data-role="listview" data-inset="false" class="ui-listview">
					<li data-role="list-divider" role="heading" class="ui-li-divider ui-bar-inherit ui-first-child ui-last-child">Elements</li>
							<li data-role="list-divider" role="heading" class="ui-li-divider ui-bar-inherit ui-first-child ui-last-child">Layouts</li>
							<li data-role="list-divider" role="heading" class="ui-li-divider ui-bar-inherit ui-first-child ui-last-child">Layouts</li>
		<li data-role="list-divider" role="heading" class="ui-li-divider ui-bar-inherit ui-first-child ui-last-child">Layouts</li>
		<li data-role="list-divider" role="heading" class="ui-li-divider ui-bar-inherit ui-first-child ui-last-child">Layouts</li>
		<li data-role="list-divider" role="heading" class="ui-li-divider ui-bar-inherit ui-first-child ui-last-child">Layouts</li>		
				</ul>
				</div></div>
		</div>
        
        <div data-role="content">   

			
			<ul data-nativedroid-plugin='cards'>
				<li class="cards one" data-cards-type='text'>
					<h1>Default Card</h1>
				</li>
				<li class="cards two" data-cards-type='text'>
					<h1>Default</h1>
				</li>
				
				<li class="cards three" data-cards-type='text'>
					<h1>TweetFeed</h1>
					</li>
				<li class="cards four" data-cards-type='text'>
					<h1>TweetFeed</h1>
					</li>
				<li class="cards five" data-cards-type='text'>
					<h1>TweetFeed</h1>
					</li>
				<li class="cards six"  data-cards-type='text'>
					<h1>TweetFeed</h1>
				</li>
			</ul>

	        
        </div>

    </div>
    
    <script src="js/nativedroid.script.js"></script>
    </body>
</html>
