<script>
  $(function() {

    $("#saveData")
      .click(function(e) {

$.each(dataF, function(i, obj) {
    console.log(obj);
    localStorage.setItem(obj.name, obj.value);
});

      });
      if(localStorage.getItem("flag") == "set") {
        var dataF = $("#form1").serializeArray();
$.each(dataF, function(i, obj) {
  $("[name='"+obj.name+"']").val(localStorage.getItem(obj.name));
});
      }

  });
  </script>
